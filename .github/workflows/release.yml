name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry-run (no actual release)'
        required: false
        default: false
        type: boolean

# FR-006: Single concurrency group prevents parallel releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # FR-014: Environment protection scopes secrets to main branch only
    environment: release
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write # Required for npm provenance OIDC signing

    outputs:
      version: ${{ steps.semantic.outputs.new_release_version }}
      released: ${{ steps.semantic.outputs.new_release_published }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for semantic-release
          persist-credentials: false # Use App token instead

      # FR-014: Generate GitHub App token with bypass permission
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # FR-018: Pinned Node.js major version
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      # FR-018: Frozen lockfile ensures reproducibility
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # P1-FR-011: Fail fast if NPM_TOKEN is not configured
      - name: Verify NPM_TOKEN is set
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "::error::NPM_TOKEN is not set in the release environment"
            echo "Please configure NPM_TOKEN in Settings → Environments → release → Environment secrets"
            exit 1
          fi
          echo "✓ NPM_TOKEN is configured"

      # P1-FR-005: Verify npm authentication before publish
      # This step validates that NODE_AUTH_TOKEN works and registry is correct
      # Keep permanently until multiple green releases confirm stability
      - name: Verify npm authentication
        run: |
          echo "=== Verifying npm authentication ==="

          # Verify we can authenticate to npm
          echo "Running npm whoami..."
          NPM_USER=$(npm whoami 2>&1) || {
            echo "::error::npm whoami failed - authentication is not working"
            echo "Verify NPM_TOKEN has publish permission for @oddessentials scope"
            exit 1
          }
          echo "✓ Authenticated as: $NPM_USER"

          # Verify registry URL is correct
          echo "Checking registry configuration..."
          REGISTRY=$(npm config get registry)
          EXPECTED_REGISTRY="https://registry.npmjs.org/"
          if [ "$REGISTRY" != "$EXPECTED_REGISTRY" ]; then
            echo "::error::Unexpected registry URL: $REGISTRY (expected: $EXPECTED_REGISTRY)"
            exit 1
          fi
          echo "✓ Registry URL: $REGISTRY"

          echo "=== npm authentication verified successfully ==="
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/

      # FR-009: Dry-run uses identical config
      # P1-FR-003: NODE_AUTH_TOKEN must be set in the SAME step that runs semantic-release
      # P1-FR-004: NPM_CONFIG_REGISTRY locks the registry URL
      - name: Semantic Release
        id: semantic
        run: |
          if [[ "$DRY_RUN" == "true" ]]; then
            echo "Running in dry-run mode..."
            pnpm exec semantic-release --dry-run
          else
            pnpm exec semantic-release
          fi
        env:
          DRY_RUN: ${{ inputs.dry_run }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          # P1-FR-003: npm/pnpm requires NODE_AUTH_TOKEN for authentication
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # P1-FR-004: Lock registry to prevent misdirection
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
          # FR-009: Disable husky hooks during release commits
          HUSKY: '0'
          GIT_AUTHOR_NAME: odd-ai-reviewers-release-bot[bot]
          GIT_AUTHOR_EMAIL: odd-ai-reviewers-release-bot[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: odd-ai-reviewers-release-bot[bot]
          GIT_COMMITTER_EMAIL: odd-ai-reviewers-release-bot[bot]@users.noreply.github.com

  # FR-017: Post-release verification job
  verify:
    name: Verify Release
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main # Get latest including release commit
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # FR-012: Verify all artifacts have matching versions
      - name: Verify version sync
        run: |
          EXPECTED="${{ needs.release.outputs.version }}"
          echo "Expected version: $EXPECTED"

          # Check package.json
          PKG_VERSION=$(node -p "require('./router/package.json').version")
          echo "package.json version: $PKG_VERSION"

          # Check git tag
          TAG=$(git describe --tags --abbrev=0)
          TAG_VERSION=${TAG#v}
          echo "Git tag version: $TAG_VERSION"

          # Check npm (with retry for propagation delay using exponential backoff)
          echo "Checking npm registry..."
          DELAY=5
          for i in 1 2 3 4 5 6; do
            NPM_VERSION=$(npm view @oddessentials/odd-ai-reviewers version 2>/dev/null || echo "")
            if [[ -n "$NPM_VERSION" && "$NPM_VERSION" == "$EXPECTED" ]]; then
              break
            fi
            echo "Waiting for npm registry (attempt $i, sleeping ${DELAY}s)..."
            sleep $DELAY
            DELAY=$((DELAY + 5))
          done
          echo "npm registry version: $NPM_VERSION"

          # Check CHANGELOG (portable: grep -oE works on both GNU and BSD grep)
          CHANGELOG_VERSION=$(grep -oE '## \[[^]]+\]' CHANGELOG.md | head -1 | sed 's/## \[//;s/\]//')
          echo "CHANGELOG version: $CHANGELOG_VERSION"

          # Verify all match
          ERRORS=0
          if [[ "$PKG_VERSION" != "$EXPECTED" ]]; then
            echo "ERROR: package.json version mismatch"
            ERRORS=$((ERRORS + 1))
          fi
          if [[ "$TAG_VERSION" != "$EXPECTED" ]]; then
            echo "ERROR: Git tag version mismatch"
            ERRORS=$((ERRORS + 1))
          fi
          if [[ "$NPM_VERSION" != "$EXPECTED" ]]; then
            echo "ERROR: npm registry version mismatch"
            ERRORS=$((ERRORS + 1))
          fi
          if [[ "$CHANGELOG_VERSION" != "$EXPECTED" ]]; then
            echo "ERROR: CHANGELOG version mismatch"
            ERRORS=$((ERRORS + 1))
          fi

          if [[ $ERRORS -gt 0 ]]; then
            echo "FAILED: $ERRORS version mismatches detected"
            exit 1
          fi

          echo "✓ All versions match: $EXPECTED"
