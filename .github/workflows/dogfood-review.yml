name: AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  ai-review:
    # For https://github.com/oddessentials/odd-ai-reviewers only
    # Dogfood the current branch for the review
    if: github.repository == 'oddessentials/odd-ai-reviewers' && github.event.pull_request.head.repo.full_name == github.repository
    uses: ./.github/workflows/ai-review.yml
    with:
      target_repo: ${{ github.repository }}
      target_ref: ${{ github.sha }}
      pr_number: ${{ github.event.pull_request.number }}
      runs_on: '["self-hosted", "ai-review"]'
    secrets:
      # OLLAMA_BASE_URL: http://ollama-sidecar:11434
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
