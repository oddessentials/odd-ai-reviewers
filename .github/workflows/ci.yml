name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (zero-tolerance)
        run: npm run lint -- --max-warnings 0

      - name: Format check
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Check circular dependencies
        run: npm run depcruise

      - name: Verify docs manifest
        run: |
          npm run docs:manifest
          git diff --exit-code docs/viewer/manifest.json || (echo "Docs manifest is out of sync. Run 'npm run docs:manifest' and commit." && exit 1)

      - name: Build
        run: npm run build

      # FR-005: Coverage thresholds enforced via vitest.config.ts
      # CI=true automatically triggers stricter thresholds
      - name: Test with coverage
        run: npm run test:ci:coverage --workspace=router
        env:
          CI: 'true'
          CI_HAS_LSOF: 'true' # Ubuntu has lsof - enables socket detection tests

      # FR-031: PR workflow does NOT depend on Gist availability
      # Badge updates are handled by separate badge-update.yml workflow

  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build router
        run: npm run build --workspace=router

      - name: Build container image
        run: docker build -t odd-ai-reviewers-router:ci -f router/Dockerfile .

      - name: Trivy scan (HIGH,CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: odd-ai-reviewers-router:ci
          format: table
          exit-code: '1'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          trivyignores: .trivyignore
