name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
        env:
          CI_HAS_LSOF: 'true' # Ubuntu has lsof - enables socket detection tests

  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build router
        run: npm run build --workspace=router

      - name: Build container image
        run: docker build -t odd-ai-reviewers-router:ci -f router/Dockerfile .

      - name: Trivy scan (HIGH,CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: odd-ai-reviewers-router:ci
          format: table
          exit-code: '1'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
